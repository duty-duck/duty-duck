_version: 2

# Invitation e-mail

invitationEmailTitle:
    en: "You are invited to join %{org} on DutyDuck"
    fr: "Vous êtes invité à rejoindre %{org} sur DutyDuck"
invitationEmailBody:
    en: |
        Hello,
        You are invited to join the %{org} organization on DutyDuck.
        Visit the following URL to accept or reject the invitation:
        %{callbackUrl}
    fr: |
        Bonjour,
        Vous êtes invité à rejoindre l'organisation %{org} sur DutyDuck.
        Visitez le lien suivant pour accepter ou refuser l'invitation:
        %{callbackUrl}

# Push notificatiosn

# Http monitor incidents
newHttpMonitorIncidentPushNotificationTitle:
    en: "New incident for URL %{url}"
    fr: "Nouvel incident pour l'URL %{url}"
newHttpMonitorIncidentPushNotificationBody:
    en: "An HTTP monitor for the URL %{url} is down. Head over to DutyDuck to investigate the incident."
    fr: "Un moniteur HTTP pour l'url %{url} est en panne. Rendez-vous sur DutyDuck pour investiguer l'incident."

# E-mails

# Http monitor incident email
newHttpMonitorIncidentEmailSubject:
    en: "New incident for URL %{url}"
    fr: "Nouvel incident pour l'URL %{url}"
newHttpMonitorIncidentEmailBody:
    en: |
        Hello %{userName},
        There is an ongoing incident that requires your attention.

        An HTTP monitor for the URL %{url} is down.
        
        Head over to DutyDuck.net to investigate the incident.

        You are receiving this alert because you are a member of the %{org} organization. 
        Do not reply to this e-mail.
    fr: |
        Bonjour %{userName},
        Un incident réclame votre attention:

        Un moniteur HTTP pour l'url %{url} est en panne. 

        Vous recevez cette alerte car vous êtes membre de l'organisation %{org}.
        Rendez-vous sur DutyDuck.net pour investiguer l'incident.


# SMS 
smsPhoneNumberVerificationCode:
    en: "DutyDuck - Your verification code is %{code}"
    fr: "DutyDuck - Votre code de vérification est %{code}"
