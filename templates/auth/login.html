{% extends "layouts/auth.html" %}
{% block title %}Login{% endblock title %}

{% block content %}

{% let active_page = "Log in" -%}

{% call super() %}
<h1 class="fs-2 text-center mb-4">Welcome back</h1>
<div class="card">
    <form class="card-body">
        <p>
            <a href="/auth/signup">
                <i data-feather="edit-2"></i> Sign up
            </a>
        </p>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="text-center">
            <p>
                <button type="submit" class="btn btn-primary rounded-pill">Log in</button>
            </p>
            <p>
                <a href="##">Forgot your password? Click here to reset it</a>
            </p>
        </div>
    </form>
</div>

{% endblock content %}
